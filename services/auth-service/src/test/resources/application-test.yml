spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: test-client-id
            client-secret: test-client-secret
            scope: email, profile
            redirect-uri: http://localhost:8081/oauth2/code/google
            client-name: Google

server:
  port: 8081
  servlet:
    context-path: /api

logging:
  level:
    com.ecommerce.auth: DEBUG
    root: WARN