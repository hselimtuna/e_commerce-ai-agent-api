spring:
  config:
    activate:
      on-profile: dev

server:
  port: 8082
  servlet:
    context-path: /api

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    show-actuator: true

logging:
  level:
    com.ecommerce.platform: DEBUG
    org.springframework.web: DEBUG
    org.springframework.boot.web: DEBUG
    root: INFO

platform:
  processing:
    delay: 500
  retry:
    max-attempts: 1
  external-apis:
    timeout: 5000
    retry-count: 2